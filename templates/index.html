<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Genre Prediction</title>
</head>
<body>
    <h1>Music Genre Prediction</h1>
    <form method="POST">
        <label for="age">Enter your age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Enter your gender (0 for female, 1 for male):</label>
        <input type="number" id="gender" name="gender" required><br><br>

        <button type="submit">Predict Genre</button>
    </form>
</body>
